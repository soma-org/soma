[src]
exclude = ["python-examples"]

[environment]
extra-paths = ["python-models"]

# torch lacks complete type stubs; these are false positives
[[overrides]]
include = ["python-models/src/soma_models/v1/torch/"]
[overrides.rules]
unsupported-operator = "ignore"
unresolved-attribute = "ignore"
invalid-argument-type = "ignore"

# jax/flax type stubs produce false positives for argument types
[[overrides]]
include = ["python-models/src/soma_models/v1/flax/"]
[overrides.rules]
invalid-argument-type = "ignore"

# ty cannot infer keys from dict() literals used with ** unpacking;
# jax/torch type stubs cause false-positive argument-type errors in tests
[[overrides]]
include = ["python-models/tests/"]
[overrides.rules]
missing-argument = "ignore"
invalid-argument-type = "ignore"
