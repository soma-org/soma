name: Publish models

on:
  push:
    tags:
      - models-v*

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7

      - name: Build
        run: uv build --package soma-models --no-sources

      - name: Publish
        run: uv publish dist/soma_models-*
