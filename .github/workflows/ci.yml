name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUST_LOG: error
  PYO3_PYTHON: python3

jobs:
  # ===========================================================================
  # Change detection
  # ===========================================================================
  diff:
    runs-on: ubuntu-latest
    outputs:
      isRust: ${{ steps.diff.outputs.isRust }}
      isPython: ${{ steps.diff.outputs.isPython }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: diff
        with:
          filters: |
            isRust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - 'Cargo.lock'
              - 'rust-toolchain.toml'
              - '.github/workflows/ci.yml'
            isPython:
              - '**/*.py'
              - '**/pyproject.toml'
              - 'uv.lock'
              - 'ty.toml'
              - '.github/workflows/ci.yml'

  # ===========================================================================
  # Rust checks
  # ===========================================================================
  rustfmt:
    needs: diff
    if: needs.diff.outputs.isRust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo fmt --check

  clippy:
    needs: diff
    if: needs.diff.outputs.isRust == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-debug
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-on-failure: "true"
      - run: cargo clippy --workspace --all-targets

  test:
    needs: diff
    if: needs.diff.outputs.isRust == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-debug
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-on-failure: "true"
      - uses: taiki-e/install-action@nextest
      - name: Run unit tests
        run: |
          cargo nextest run \
            --workspace \
            --exclude e2e-tests \
            --exclude test-cluster \
            --exclude soma-sdk \
            --profile ci
        env:
          SOMA_SKIP_SIMTESTS: 1

  simtest:
    needs: diff
    if: needs.diff.outputs.isRust == 'true' && (github.event_name == 'push' || github.event_name == 'merge_group')
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      RUSTFLAGS: "--cfg msim"
      MSIM_WATCHDOG_TIMEOUT_MS: 300000
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-msim
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-on-failure: "true"
      - name: Derive deterministic seed
        run: echo "MSIM_TEST_SEED=$(printf '%lu\n' 0x$(git rev-parse HEAD | cut -c1-16))" >> $GITHUB_ENV
      - uses: taiki-e/install-action@nextest
      - name: Run simtests
        run: |
          cargo nextest run \
            --profile simtest \
            -p e2e-tests \
            -p consensus

  python-sdk-integration:
    needs: diff
    if: needs.diff.outputs.isRust == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-debug
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-on-failure: "true"
      - uses: taiki-e/install-action@nextest
      - name: Run Python SDK integration tests
        run: |
          cargo nextest run \
            -p soma-sdk \
            --test integration \
            --profile ci

  # ===========================================================================
  # Python checks
  # ===========================================================================
  ruff:
    needs: diff
    if: needs.diff.outputs.isPython == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
      - run: uvx ruff check
  pytest:
    needs: diff
    if: needs.diff.outputs.isPython == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: dtolnay/rust-toolchain@1.93.0
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-debug
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-on-failure: "true"
      - uses: astral-sh/setup-uv@v7
      - name: Run tests
        run: uv run pytest
  ty:
    needs: diff
    if: needs.diff.outputs.isPython == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: dtolnay/rust-toolchain@1.93.0
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-debug
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-on-failure: "true"
      - uses: astral-sh/setup-uv@v7
      - run: uv run ty check

  # ===========================================================================
  # Gate â€” single required check for branch protection
  # ===========================================================================
  ci-gate:
    if: always()
    needs: [rustfmt, clippy, test, simtest, python-sdk-integration, ruff, pytest, ty]
    runs-on: ubuntu-latest
    steps:
      - name: Verify all jobs passed or were skipped
        run: |
          results=(
            "${{ needs.rustfmt.result }}"
            "${{ needs.clippy.result }}"
            "${{ needs.test.result }}"
            "${{ needs.simtest.result }}"
            "${{ needs.python-sdk-integration.result }}"
            "${{ needs.ruff.result }}"
            "${{ needs.pytest.result }}"
            "${{ needs.ty.result }}"
          )
          for r in "${results[@]}"; do
            if [[ "$r" != "success" && "$r" != "skipped" ]]; then
              echo "::error::Job result: $r"
              exit 1
            fi
          done
