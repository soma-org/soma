name: Release

on:
  push:
    tags:
      - '*net-v*'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUST_LOG: error
  PYO3_PYTHON: python3

jobs:
  # ===========================================================================
  # Gate — re-run checks to ensure the tagged commit is sound
  # ===========================================================================
  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo fmt --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: cargo clippy --workspace --all-targets

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: taiki-e/install-action@nextest
      - name: Run unit tests
        run: |
          cargo nextest run \
            --workspace \
            --exclude e2e-tests \
            --exclude test-cluster \
            --profile ci
        env:
          SOMA_SKIP_SIMTESTS: 1

  simtest:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      RUSTFLAGS: "--cfg msim"
      MSIM_WATCHDOG_TIMEOUT_MS: 300000
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Derive deterministic seed
        run: echo "MSIM_TEST_SEED=$(printf '%lu\n' 0x$(git rev-parse HEAD | cut -c1-16))" >> $GITHUB_ENV
      - uses: taiki-e/install-action@nextest
      - name: Run simtests
        run: |
          cargo nextest run \
            --profile simtest \
            -p e2e-tests \
            -p consensus

  # ===========================================================================
  # Release builds — after all checks pass
  # ===========================================================================
  build:
    needs: [rustfmt, clippy, test, simtest]
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            suffix: linux-x86_64
          - os: ubuntu-22.04-arm
            suffix: linux-aarch64
          - os: macos-latest
            suffix: macos-aarch64
          - os: macos-13
            suffix: macos-x86_64
          - os: windows-latest
            suffix: windows-x86_64
          - os: windows-latest
            suffix: windows-aarch64
            target: aarch64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Add Rust target
        if: matrix.target
        run: rustup target add ${{ matrix.target }}
      - name: Build
        run: cargo build -p cli --release ${{ matrix.target && format('--target {0}', matrix.target) || '' }}
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target && format('{0}/', matrix.target) || '' }}release/soma artifacts/soma-${{ github.ref_name }}-${{ matrix.suffix }}
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item target/${{ matrix.target && format('{0}/', matrix.target) || '' }}release/soma.exe artifacts/soma-${{ github.ref_name }}-${{ matrix.suffix }}.exe
      - uses: actions/upload-artifact@v4
        with:
          name: soma-${{ github.ref_name }}-${{ matrix.suffix }}
          path: artifacts/soma-${{ github.ref_name }}-${{ matrix.suffix }}*

  build-cuda:
    needs: [rustfmt, clippy, test, simtest]
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            suffix: linux-x86_64-cuda
          - os: ubuntu-22.04-arm
            suffix: linux-aarch64-cuda
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
          df -h /
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.22
        with:
          cuda: '12.6.3'
      - name: Build
        run: cargo build -p cli --release --features cuda
      - name: Package
        run: |
          mkdir -p artifacts
          cp target/release/soma artifacts/soma-${{ github.ref_name }}-${{ matrix.suffix }}
      - uses: actions/upload-artifact@v4
        with:
          name: soma-${{ github.ref_name }}-${{ matrix.suffix }}
          path: artifacts/soma-${{ github.ref_name }}-${{ matrix.suffix }}

  build-rocm:
    needs: [rustfmt, clippy, test, simtest]
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            image: rocm/dev-ubuntu-22.04:6.3
            suffix: linux-x86_64-rocm
          - os: ubuntu-22.04-arm
            image: rocm/dev-ubuntu-22.04:6.3
            suffix: linux-aarch64-rocm
    runs-on: ${{ matrix.os }}
    container:
      image: ${{ matrix.image }}
    timeout-minutes: 90
    steps:
      - name: Install system deps
        run: |
          apt-get update
          apt-get install -y git curl python3 python3-dev pkg-config libssl-dev libclang-dev clang
      - uses: actions/checkout@v4
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.93.0 -c rustfmt -c clippy
      - name: Build
        run: |
          . "$HOME/.cargo/env"
          PYO3_PYTHON=python3 cargo build -p cli --release --features rocm
      - name: Package
        run: |
          mkdir -p artifacts
          cp target/release/soma artifacts/soma-${{ github.ref_name }}-${{ matrix.suffix }}
      - uses: actions/upload-artifact@v4
        with:
          name: soma-${{ github.ref_name }}-${{ matrix.suffix }}
          path: artifacts/soma-${{ github.ref_name }}-${{ matrix.suffix }}

  release:
    needs: [build, build-cuda, build-rocm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
