name: Release

on:
  push:
    tags:
      - '*net-v*'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUST_LOG: error
  PYO3_PYTHON: python3

jobs:
  # ===========================================================================
  # Gate — verify CI workflow passed on this exact commit
  # ===========================================================================
  ci-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha;
            core.info(`Checking CI status for commit ${sha}`);

            const { data: runs } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: sha,
              per_page: 100,
            });

            const ciRun = runs.workflow_runs.find(r => r.name === 'CI');
            if (!ciRun) {
              core.setFailed(`No CI workflow run found for commit ${sha}. Push this commit to main or a PR branch first.`);
              return;
            }

            core.info(`CI run #${ciRun.run_number}: status=${ciRun.status}, conclusion=${ciRun.conclusion}`);

            if (ciRun.status !== 'completed') {
              core.setFailed(`CI workflow is still running (status: ${ciRun.status}). Wait for it to finish before tagging.`);
              return;
            }

            if (ciRun.conclusion !== 'success') {
              core.setFailed(`CI workflow failed (conclusion: ${ciRun.conclusion}). Fix CI before releasing.`);
              return;
            }

            core.info('CI workflow passed — proceeding with release.');

  # ===========================================================================
  # Release builds — after CI gate passes
  # ===========================================================================
  build:
    needs: [ci-gate]
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            suffix: linux-x86_64
          - os: ubuntu-22.04-arm
            suffix: linux-aarch64
          - os: macos-latest
            suffix: macos-aarch64
          - os: macos-13
            suffix: macos-x86_64
          - os: windows-latest
            suffix: windows-x86_64
          - os: windows-latest
            suffix: windows-aarch64
            target: aarch64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    env:
      SCCACHE_GHA_ENABLED: true
      RUSTC_WRAPPER: sccache
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: mozilla-actions/sccache-action@v0.0.7
      - name: Add Rust target
        if: matrix.target
        run: rustup target add ${{ matrix.target }}
      - name: Build
        run: cargo build -p cli --release ${{ matrix.target && format('--target {0}', matrix.target) || '' }}
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          tar -czf artifacts/soma-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz \
            -C target/${{ matrix.target && format('{0}/', matrix.target) || '' }}release soma
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          tar -czf artifacts/soma-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz `
            -C target/${{ matrix.target && format('{0}/', matrix.target) || '' }}release soma.exe
      - uses: actions/upload-artifact@v4
        with:
          name: soma-${{ github.ref_name }}-${{ matrix.suffix }}
          path: artifacts/soma-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz

  build-cuda:
    needs: [ci-gate]
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            suffix: linux-x86_64-cuda
          - os: ubuntu-22.04-arm
            suffix: linux-aarch64-cuda
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    env:
      SCCACHE_GHA_ENABLED: true
      RUSTC_WRAPPER: sccache
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
          df -h /
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: mozilla-actions/sccache-action@v0.0.7
      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.22
        with:
          cuda: '12.6.3'
      - name: Build
        run: cargo build -p cli --release --features cuda
      - name: Package
        run: |
          mkdir -p artifacts
          tar -czf artifacts/soma-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz \
            -C target/release soma
      - uses: actions/upload-artifact@v4
        with:
          name: soma-${{ github.ref_name }}-${{ matrix.suffix }}
          path: artifacts/soma-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz

  build-rocm:
    needs: [ci-gate]
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            image: rocm/dev-ubuntu-22.04:6.3
            suffix: linux-x86_64-rocm
          - os: ubuntu-22.04-arm
            image: rocm/dev-ubuntu-22.04:6.3
            suffix: linux-aarch64-rocm
    runs-on: ${{ matrix.os }}
    container:
      image: ${{ matrix.image }}
    timeout-minutes: 90
    env:
      SCCACHE_GHA_ENABLED: true
      RUSTC_WRAPPER: sccache
    steps:
      - name: Install system deps
        run: |
          apt-get update
          apt-get install -y git curl python3 python3-dev pkg-config libssl-dev libclang-dev clang
      - uses: actions/checkout@v4
      - uses: mozilla-actions/sccache-action@v0.0.7
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.93.0 -c rustfmt -c clippy
      - name: Build
        run: |
          . "$HOME/.cargo/env"
          PYO3_PYTHON=python3 cargo build -p cli --release --features rocm
      - name: Package
        run: |
          mkdir -p artifacts
          tar -czf artifacts/soma-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz \
            -C target/release soma
      - uses: actions/upload-artifact@v4
        with:
          name: soma-${{ github.ref_name }}-${{ matrix.suffix }}
          path: artifacts/soma-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz

  release:
    needs: [build, build-cuda, build-rocm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Generate SHA256SUMS
        run: cd artifacts && sha256sum * > SHA256SUMS
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
