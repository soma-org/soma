name: Release

on:
  push:
    branches: [main]
    tags:
      - soma-v*
      - testnet-v*
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUST_LOG: error
  PYO3_PYTHON: python3

jobs:
  diff:
    runs-on: ubuntu-latest
    outputs:
      isRust: ${{ steps.diff.outputs.isRust }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: diff
        with:
          filters: |
            isRust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - 'Cargo.lock'
              - 'rust-toolchain.toml'
              - '.github/workflows/release.yml'

  rustfmt:
    needs: diff
    if: needs.diff.outputs.isRust == 'true' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo fmt --check

  clippy:
    needs: diff
    if: needs.diff.outputs.isRust == 'true' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: cargo clippy --workspace --all-targets

  test:
    needs: diff
    if: needs.diff.outputs.isRust == 'true' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: taiki-e/install-action@nextest
      - name: Run unit tests
        run: |
          cargo nextest run \
            --workspace \
            --exclude e2e-tests \
            --exclude test-cluster \
            --profile ci
        env:
          SOMA_SKIP_SIMTESTS: 1

  simtest:
    needs: diff
    if: needs.diff.outputs.isRust == 'true' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      RUSTFLAGS: "--cfg msim"
      MSIM_WATCHDOG_TIMEOUT_MS: 300000
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Derive deterministic seed
        run: echo "MSIM_TEST_SEED=$(printf '%lu\n' 0x$(git rev-parse HEAD | cut -c1-16))" >> $GITHUB_ENV
      - uses: taiki-e/install-action@nextest
      - name: Run simtests
        run: |
          cargo nextest run \
            --profile simtest \
            -p e2e-tests \
            -p consensus

  # ===========================================================================
  # Release builds â€” only run on tag pushes, after CI passes
  # ===========================================================================
  build:
    needs: [test, simtest]
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact: soma-linux-x86_64
          - os: macos-latest
            artifact: soma-macos-aarch64
          - os: windows-latest
            artifact: soma-windows-x86_64.exe
            binary: soma.exe
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Build
        run: cargo build -p cli --release
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp target/release/soma artifacts/${{ matrix.artifact }}
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item target/release/soma.exe artifacts/${{ matrix.artifact }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}

  build-cuda:
    needs: [test, simtest]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
          df -h /
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.22
        with:
          cuda: '12.6.3'
      - name: Build
        run: cargo build -p cli --release --features cuda
      - name: Package
        run: |
          mkdir -p artifacts
          cp target/release/soma artifacts/soma-cuda-linux-x86_64
      - uses: actions/upload-artifact@v4
        with:
          name: soma-cuda-linux-x86_64
          path: artifacts/soma-cuda-linux-x86_64

  build-rocm:
    needs: [test, simtest]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    container:
      image: rocm/dev-ubuntu-22.04:6.3
    timeout-minutes: 90
    steps:
      - name: Install system deps
        run: |
          apt-get update
          apt-get install -y git curl python3 python3-dev pkg-config libssl-dev libclang-dev clang
      - uses: actions/checkout@v4
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.93.0 -c rustfmt -c clippy
      - name: Build
        run: |
          . "$HOME/.cargo/env"
          PYO3_PYTHON=python3 cargo build -p cli --release --features rocm
      - name: Package
        run: |
          mkdir -p artifacts
          cp target/release/soma artifacts/soma-rocm-linux-x86_64
      - uses: actions/upload-artifact@v4
        with:
          name: soma-rocm-linux-x86_64
          path: artifacts/soma-rocm-linux-x86_64

  release:
    needs: [build, build-cuda, build-rocm]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
