changelog:
  exclude:
    labels:
      - "skip-changelog"
      - "internal"
  categories:
    - title: Breaking Changes
      labels:
        - "breaking"
    - title: New Features
      labels:
        - "enhancement"
    - title: Bug Fixes
      labels:
        - "bug"
    - title: Performance
      labels:
        - "performance"
    - title: Documentation
      labels:
        - "docs"
    - title: Other Changes
      labels:
        - "*"
